query fetchPosts($language: LanguageCodeFilterEnum!, $first: Int, $after: String) {
    posts(
        first: $first,
        after: $after
        where: {orderby: {field: DATE, order: DESC}, language: $language}
    ) {
        nodes {
            title
            id
            date
            postfieldgroup {
                description
            }
            featuredImage {
                node {
                    mediaItemUrl
                }
            }
        }
    }
}
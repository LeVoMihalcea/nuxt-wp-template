query fetchStaff {
    staffCategories(where: {orderby: NAME}) {
        nodes {
            id
            name
            staff {
                nodes {
                    title
                    featuredImage {
                        node {
                            sourceUrl
                        }
                    }
                    staffFieldGroup {
                        department
                        title
                    }
                }
            }
        }
    }
}